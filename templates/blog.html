{% extends 'base.html' %}

{% block title %}
Blog
{% endblock title %}
{% block blogActive %}active
{% endblock blogActive %}

{% block body %}

<div class="container">
     <h2 style="color:#667eea" class="text-center my-4">Latest Blog Post</h2>
  </div>
  {% for blog in blogs %}

<div class="container my-5">

<div class="card mb-3" style="max-width: 1000px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{blog.thumbnail}}" class="card-img" alt="{{blog.ImgAlt}}">
    </div>
    <div class="col-md-8">
      <div class="card-body">
      <a style="color: #667eea;" href="post/{{blog.slug}}">
        <h5 class="card-title"> {{blog.title}}</h5>
      <a/>  
        <p class="card-text">{{blog.meta}}</p>
        <div class="column">
        <a href="post/{{blog.slug}}">
        <button style="background-color:#667eea;" type="button" class="btn float-right text-light"> Read More..  </button>
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>



  {% endfor %}

{% endblock body %}
